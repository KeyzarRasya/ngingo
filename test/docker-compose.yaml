
services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    cpus: "1.0"
    mem_limit: 512m

  web2:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    cpus: "1.0"
    mem_limit: 512m

  web3:
    build: .
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    cpus: "1.0"
    mem_limit: 512m